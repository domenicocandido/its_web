<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio3.2</title>
</head>
<body>
    
    <div id="risultato" ></div>
    <script>
        
        var eta = prompt("Inserire anno corrente: ")
        var anno  = prompt("Inserire anno di nascita: ")

        risultato = 100 - (eta - anno)

        document.getElementById("risultato").innerHTML = "Compirai 100 anni tra " + risultato + " anni"
   </script>

</body>
</html>
