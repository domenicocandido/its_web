<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esercizio5.1</title>
</head>
<body>

    <div id="risultato"></div>
    
    <script>

        function uguaglianza(arg1, arg2){

            let output
            if (arg1 == arg2){
                output = "True"
            }else{
                output = "False"
            }
            document.getElementById("risultato").innerHTML = output;
        }

        

        
        uguaglianza(1,2)
    </script>


</body>
