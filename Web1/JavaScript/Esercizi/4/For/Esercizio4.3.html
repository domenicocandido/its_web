<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>

    <div id="numeri"></div>

    <script>
        
        let output = ""
        for(let i=5; i <= 15; i++){

            output += i + ", "    
        }

        document.getElementById("numeri").innerText = "(" + output + ")";
    </script>
    
</body>
</html>
