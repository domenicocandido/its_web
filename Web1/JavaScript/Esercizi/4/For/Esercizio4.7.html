<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For</title>
</head>
<body>
    <div id="max"></div>
        <script>
            let num_max = -Infinity

            for (let i = 0; i<7; i++) {

                let numero = parseInt(prompt("Inserire un numero: "));
                if(numero > num_max){

                    num_max = numero
                }
            }
            document.getElementById("max").innerText = "Il numero più  grande è: "+ num_max;
        </script>
</body>
</html>
