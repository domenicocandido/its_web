<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>While</title>
</head>
<body>
    <div id="numero"></div>
    <script>
        var cont = 0
        var output= ""

        while(cont <= 10){
            
            output += cont + "\n"
            cont++;

        }

        document.getElementById("numero").innerText = output;

    </script>
</body>
</html>
